[project]
name = "demo-fastapi"
version = "0.0.1"
authors = [
    { name="joony.kim", email="bestheroz@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.14,<4.0"
dependencies = [
    "fastapi (==0.121.3)",
    "pydantic[email] (==2.12.4)",
    "pydantic-settings (==2.12.0)",
    "orjson (==3.11.4)",
    "mangum (==0.19.0)",
    "uvicorn (==0.38.0)",
    "hypercorn (==0.18.0)",
    "aiomysql (==0.3.2)",
    "sqlalchemy (==2.0.44)",
    "greenlet (==3.2.4)",
    "python-dotenv (==1.2.1)",
    "uvloop (==0.22.1)",
    "httptools (==0.7.1)",
    "passlib[bcrypt] (==1.7.4)",
    "sentry-sdk[fastapi] (==2.45.0)",
    "aiohttp (==3.13.2)",
    "structlog (==25.5.0)",
    "pyjwt (==2.10.1)",
    "cryptography (==46.0.3)",
    "fastapi-events (==0.12.2)",
]

[tool.poetry]
package-mode = false


[tool.poetry.group.dev.dependencies]
pyright = "1.1.407"
mypy = "1.18.2"
ruff = "0.14.5"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
python_version = "3.14"
ignore_missing_imports = true

disable_error_code = 'empty-body'

exclude = [
    "node_modules/",
    "__pycache__/",
    "venv/",
]

[tool.pyright]
include = ["app"]
exclude = [
    "**/node_modules",
    "**/__pycache__",
    "**/venv"
]
defineConstant = { DEBUG = true }

reportMissingImports = false
reportMissingTypeStubs = false
reportGeneralTypeIssues = false
reportMissingModuleSource = false

pythonVersion = "3.14"
pythonPlatform = "Linux"
