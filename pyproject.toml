[project]
name = "demo-fastapi"
version = "0.0.1"
authors = [
    { name="joony.kim", email="bestheroz@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.13,<4.0"
dependencies = [
    "fastapi (==0.118.0)",
    "pydantic[email] (==2.11.9)",
    "pydantic-settings (==2.11.0)",
    "orjson (==3.11.3)",
    "uvicorn (==0.37.0)",
    "aiomysql (==0.2.0)",
    "sqlalchemy (==2.0.43)",
    "greenlet (==3.2.4)",
    "python-dotenv (==1.1.1)",
    "uvloop (==0.21.0)",
    "httptools (==0.6.4)",
    "passlib[bcrypt] (==1.7.4)",
    "sentry-sdk[fastapi] (==2.39.0)",
    "aiohttp (==3.12.15)",
    "structlog (==25.4.0)",
    "pyjwt (==2.10.1)",
    "cryptography (==46.0.2)",
    "fastapi-events (==0.12.2)",
]

[tool.poetry]
package-mode = false


[tool.poetry.group.dev.dependencies]
pyright = "1.1.406"
mypy = "1.18.2"
ruff = "0.13.3"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
python_version = "3.13"
ignore_missing_imports = true

disable_error_code = 'empty-body'

exclude = [
    "node_modules/",
    "__pycache__/",
    "venv/",
]

[tool.pyright]
include = ["app"]
exclude = [
    "**/node_modules",
    "**/__pycache__",
    "**/venv"
]
defineConstant = { DEBUG = true }

reportMissingImports = false
reportMissingTypeStubs = false
reportGeneralTypeIssues = false
reportMissingModuleSource = false

pythonVersion = "3.13"
pythonPlatform = "Linux"
