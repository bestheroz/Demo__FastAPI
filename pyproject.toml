[tool.poetry]
name = "demo-fastapi"
version = "0.1.0"
description = ""
authors = ["joony.kim <bestheroz@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.13"
fastapi = "^0.115.6"
pydantic = {version = "*", extras = ["email"]}
orjson = "^3.10.12"
uvicorn = "^0.32.1"
sqlalchemy = "^2.0.36"
greenlet = "^3.1.1"
python-dotenv = "^1.0.1"
uvloop = "^0.21.0"
httptools = "^0.6.4"
passlib = {extras = ["bcrypt"], version = "^1.7.4"}
sentry-sdk = "^2.19.2"
aiohttp = "^3.11.10"
structlog = "^24.4.0"
pyjwt = "^2.10.1"
sqlalchemy-filterset = "^2.3.0"
aiomysql = "^0.2.0"
cryptography = "^44.0.0"


[tool.poetry.group.dev.dependencies]
pyright = "^1.1.390"
mypy = "^1.13.0"
ruff = "^0.8.2"

[tool.poetry.group.types.dependencies]
types-python-jose = "^3.3.4.20240106"
types-aiobotocore = "^2.15.2.post3"
types-openpyxl = "^3.1.5.20241126"
pandas-stubs = "^2.2.3.241126"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
python_version = "3.13"
ignore_missing_imports = true

disable_error_code = 'empty-body'

exclude = [
    "node_modules/",
    "__pycache__/",
    "venv/",  # TOML's double-quoted strings require escaping backslashes
]

[tool.pyright]
include = ["app"]
exclude = [
    "**/node_modules",
    "**/__pycache__",
    "**/venv"
]
defineConstant = { DEBUG = true }

reportMissingImports = false
reportMissingTypeStubs = false
reportGeneralTypeIssues = false
reportMissingModuleSource = false

pythonVersion = "3.13"
pythonPlatform = "Linux"
