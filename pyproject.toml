[tool.poetry]
name = "demo-fastapi"
version = "0.1.0"
description = ""
authors = ["joony.kim <bestheroz@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
fastapi = "^0.112.1"
pydantic = {version = "*", extras = ["email"]}
orjson = "^3.10.7"
uvicorn = "^0.30.6"
sqlalchemy = "^2.0.32"
greenlet = "^3.0.3"
python-dotenv = "^1.0.1"
uvloop = "^0.19.0"
httptools = "^0.6.1"
passlib = {extras = ["bcrypt"], version = "^1.7.4"}
sentry-sdk = "^2.13.0"
pymysql = "^1.1.1"
pandas = "^2.2.2"
openpyxl = "^3.1.5"
aiohttp = "^3.10.3"
structlog = "^24.4.0"
pyjwt = "^2.9.0"
sqlalchemy-filterset = "^2.3.0"


[tool.poetry.group.dev.dependencies]
pyright = "^1.1.376"
mypy = "^1.11.1"
ruff = "^0.6.1"

[tool.poetry.group.test.dependencies]
pytest-asyncio = "^0.23.8"
pytest = "^8.3.2"
pytest-order = "^1.2.1"
faker = "^27.0.0"
pytest-dotenv = "^0.5.2"
httpx = "^0.27.0"


[tool.poetry.group.types.dependencies]
types-python-jose = "^3.3.4.20240106"
types-aiobotocore = "^2.13.2"
types-openpyxl = "^3.1.5.20240806"
pandas-stubs = "^2.2.2.240807"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
python_version = "3.12"
ignore_missing_imports = true

disable_error_code = 'empty-body'

exclude = [
    "node_modules/",
    "__pycache__/",
    "venv/",  # TOML's double-quoted strings require escaping backslashes
]

[tool.pyright]
include = ["app"]
exclude = [
    "**/node_modules",
    "**/__pycache__",
    "**/venv"
]
defineConstant = { DEBUG = true }

reportMissingImports = false
reportMissingTypeStubs = false
reportGeneralTypeIssues = false
reportMissingModuleSource = false

pythonVersion = "3.12"
pythonPlatform = "Linux"
