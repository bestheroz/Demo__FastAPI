name: deploy
on:
  push:
    branches: ['sandbox', 'qa']
env:
  AWS_ACCESS_KEY_ID: ${{ secrets.DEPLOYER_AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.DEPLOYER_AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: ap-northeast-2
  DOCKER_BUILDKIT: 1
jobs:
  deploy-sandbox-qa:
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-${{ github.ref_name }}
      cancel-in-progress: false
    steps:
      - name: checkout
        uses: actions/checkout@main
        with:
          fetch-depth: 1

      - name: setup node.js 24
        uses: actions/setup-node@main
        with:
          node-version: 24

      - name: Cache serverless CLI
        uses: actions/cache@main
        with:
          path: |
            ~/.npm
            ~/.serverless
          key: ${{ runner.os }}-serverless-v3-${{ hashFiles('serverless.yml') }}
          restore-keys: |
            ${{ runner.os }}-serverless-v3-

      - name: install serverless
        run: npm i -g serverless@3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@main
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: deploy-${{ github.ref_name }}
        run: sls deploy -s ${{ github.ref_name }}
