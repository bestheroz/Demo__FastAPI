name: Run Tests
on: push

jobs:
  mypy:
    runs-on: ubuntu-latest
    env:
      DEPLOYMENT_ENVIRONMENT: test
    steps:
      - name: Checkout
        uses: actions/checkout@main
        with:
          fetch-depth: 1

      - name: Install Poetry
        run: pipx install poetry==2.2.1

      - name: Set up Python 3.14
        uses: actions/setup-python@main
        with:
          python-version: "3.14"
          cache: 'poetry'

      - name: Install dependencies
        run: poetry install --only=main,dev

      - name: Run mypy
        run: poetry run mypy app/

  pyright:
    runs-on: ubuntu-latest
    env:
      DEPLOYMENT_ENVIRONMENT: test
    steps:
      - name: Checkout
        uses: actions/checkout@main
        with:
          fetch-depth: 1

      - name: Install Poetry
        run: pipx install poetry==2.2.1

      - name: Set up Python 3.14
        uses: actions/setup-python@main
        with:
          python-version: "3.14"
          cache: 'poetry'

      - name: Install dependencies
        run: poetry install --only=main,dev

      - name: Run pyright
        run: poetry run pyright app/

  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: chartboost/ruff-action@main
        with:
          src: './app'
