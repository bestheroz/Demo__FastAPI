name: Run Tests
on: push

jobs:
  mypy:
    runs-on: ubuntu-latest
    env:
      DEPLOYMENT_ENVIRONMENT: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install Poetry
        run: pipx install poetry==2.2.1

      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          cache: 'poetry'

      - name: Install dependencies
        run: poetry install --only=main,dev

      - name: Cache mypy
        uses: actions/cache@v4
        with:
          path: .mypy_cache
          key: mypy-${{ runner.os }}-${{ hashFiles('poetry.lock') }}-${{ hashFiles('app/**/*.py') }}
          restore-keys: |
            mypy-${{ runner.os }}-${{ hashFiles('poetry.lock') }}-
            mypy-${{ runner.os }}-

      - name: Run mypy
        run: poetry run mypy app/

  pyright:
    runs-on: ubuntu-latest
    env:
      DEPLOYMENT_ENVIRONMENT: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install Poetry
        run: pipx install poetry==2.2.1

      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          cache: 'poetry'

      - name: Install dependencies
        run: poetry install --only=main,dev

      - name: Cache pyright
        uses: actions/cache@v4
        with:
          path: ~/.cache/pyright
          key: pyright-${{ runner.os }}-${{ hashFiles('poetry.lock') }}
          restore-keys: |
            pyright-${{ runner.os }}-

      - name: Run pyright
        run: poetry run pyright app/

  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: chartboost/ruff-action@v1
        with:
          src: './app'
