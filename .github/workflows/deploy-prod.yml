name: deploy-prod
on:
  push:
    tags: ['^[0-9]+\.[0-9]+\.[0-9]+$']
env:
  AWS_ACCESS_KEY_ID: ${{ secrets.DEPLOYER_AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.DEPLOYER_AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: ap-northeast-2
jobs:
  deploy-prod:
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-prod
      cancel-in-progress: false
    steps:
      - name: checkout
        uses: actions/checkout@main

      - name: setup node.js 22
        uses: actions/setup-node@main
        with:
          node-version: 22

      - name: Cache serverless CLI
        uses: actions/cache@main
        with:
          path: |
            ~/.npm
            ~/.serverless
          key: ${{ runner.os }}-serverless-v3-${{ hashFiles('serverless.yml') }}
          restore-keys: |
            ${{ runner.os }}-serverless-v3-

      - name: install serverless
        run: npm i -g serverless@3 serverless-python-requirements

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@main
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@main

      - name: Cache Docker layers
        uses: actions/cache@main
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: deploy-prod
        run: |
          sls deploy -s prod
        env:
          DOCKER_BUILDKIT: 1
